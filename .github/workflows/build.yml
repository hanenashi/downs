name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual run from Web UI

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: pyinstaller --noconsole --onefile --name "Downs-Win" downs.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: pyinstaller --noconsole --onefile --name "Downs-Mac-Binary" downs.py

    # This part makes files available on MANUAL runs (found at bottom of Actions page)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: downs-binaries-${{ matrix.os }}
        path: |
          dist/Downs-Win.exe
          dist/Downs-Mac-Binary

    # This part creates the official GitHub Release (only for TAGS)
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/Downs-Win.exe
          dist/Downs-Mac-Binary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}